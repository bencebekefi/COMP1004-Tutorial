<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PassShield</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #a4a0a0;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            display: flex;
            justify-content: space-around;
            width: 100%;
        }
        .login-container,
        .registration-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h2 {
            text-align: center;
        }
        .form-group,
        .registration-form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .button-container button,
        .registration-button-container button {
            width: 48%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            display: inline-block;
        }
        .button-container button {
            background-color: #4caf50;
            color: #fff;
        }
        .button-container button:hover {
            background-color: #45a049;
        }
        .registration-button-container button {
            background-color: #3498db;
            color: #fff;
        }
        .registration-button-container button:hover {
            background-color: #2980b9;
        }
        .error-message {
            color: red;
            margin-top: 5px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        $(document).ready(function() {
            function loadMainContent() {
                $(".container").html(`
                    <div>
                        <h2>Welcome to PassShield Main Page</h2>
                        <!-- Add your main content and functionality here -->
                    </div>
                `);
            }

            $("form").submit(function(event) {
                event.preventDefault(); // Prevent the default form submission behavior

                // You may add AJAX code here to handle form submission and user authentication

                // After successful registration or login, load the main content
                loadMainContent();
            });

            $(".button-container button").on("click", function() {
                var page = $(this).data("page");

                if (page === "register") {
                    $(".login-container").hide();
                    $(".registration-container").show();
                } else if (page === "login") {
                    $(".registration-container").hide();
                    $(".login-container").show();
                }
            });

            $("#confirm-password").on("input", function() {
                var password = $("#password").val();
                var confirmPassword = $(this).val();
                var errorContainer = $(".error-message");

                if (password !== confirmPassword) {
                    errorContainer.text("Passwords do not match");
                } else {
                    errorContainer.text("");
                }
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h2>Password Manager Login</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="button-container">
                    <button type="submit">Login</button>
                    <button type="button" data-page="register">Register</button>
                </div>
            </form>
        </div>
        <div class="registration-container" style="display: none;">
            <h2>Password Manager Registration</h2>
            <form action="#" method="post">
                <div class="registration-form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="registration-form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="registration-form-group">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                    <div class="error-message"></div>
                </div>
                <div class="registration-button-container">
                    <button type="submit">Register</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
