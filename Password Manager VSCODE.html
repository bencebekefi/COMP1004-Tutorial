<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css" > 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PassShield</title>
   
</head>
<body>
    <script scr="slay.js"> </script>
    <div class="container">
        <div class="login-container">
            <h2>Password Manager Login</h2>
            <form action="#login" method="post">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="button-container">
                    <button type="submit">Login</button>
                    <button type="button" data-page="register">Register</button>
                </div>
            </form>
        </div>
        <div class="registration-container" style="display: none;">
            <h2>Password Manager Registration</h2>
            <form action="#register" method="post">
                <div class="registration-form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="registration-form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="registration-form-group">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                    <div class="error-message"></div>
                </div>
                <div class="registration-button-container">
                    <button type="submit">Register</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
