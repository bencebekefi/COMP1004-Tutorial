<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.jpg">
    <title>PassShield</title>
    <link rel="stylesheet" type="text/css" href="loginstyle.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="slay.js"></script>
    <style>
        body {
          background-image: url('background3.jpg');
        }
    </style>
</head>
<body>
    <h1>PassShield</h1>
    <div class="container">
        <div class="login-container">
            <h2>Login</h2>
            <form id="loginForm" action="#login" method="post">
                <div class="form-group">
                    <label for="loginUsername">Username:</label>
                    <input type="text" id="loginUsername" name="username" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password:</label>
                    <input type="password" id="loginPassword" name="password" required>
                </div>
                <div class="button-container">
                    <button type="submit">Login</button>
                    <button type="button" data-page="register">Register</button>
                </div>
            </form>
        </div>
        <div class="registration-container" style="display: none;">
            <h2>Registration</h2>
            <form id="registerForm" action="#register" method="post">
                <div class="registration-form-group">
                    <label for="registerUsername">Username:</label>
                    <input type="text" id="registerUsername" name="username" required>
                </div>
                <div class="registration-form-group">
                    <label for="registerPassword">Password:</label>
                    <input type="password" id="registerPassword" name="password" required>
                </div>
                <div class="registration-form-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirm-password" required>
                    <div class="error-message"></div>
                </div>
                <div class="registration-button-container">
                    <button type="submit">Register</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
